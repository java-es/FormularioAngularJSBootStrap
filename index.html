<!DOCTYPE html>
<html ng-app="studentApp">
    <head>
        <title>Formulário Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    </head>
    <body ng-controller="studentCtrl as ctrl" class="container">
        <div class="jumbotron">
            <h1 class="text-center">Formulário Aluno</h1>
            <hr />
            <div class="alert alert-success" role="alert" ng-if="ctrl.success">
                Formulário enviado com sucesso!
            </div>

            <form ng-submit="ctrl.submit()" ng-if="!ctrl.success">
                <div class="form-group">
                    <label class="control-label" for="nome">Nome</label>
                    <input type="text" ng-model="ctrl.student.name" class="form-control" name="name" id="nome">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="text" ng-model="ctrl.student.email" class="form-control" name="email" id="email" >
                </div>
                <div class="form-group">
                    <label class="control-label" for="idade">Idade</label>
                    <input type="text" ng-model="ctrl.student.age" class="form-control" name="age" id="idade">
                </div>
                <div class="form-group">
                    <label class="control-label" for="course">Curso</label>
                    <select ng-options="course.name for course in ctrl.coures" ng-model="ctrl.student.course" name="curso" id="course" class="form-control">
                    </select>
                </div>
                <hr />
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/app/app.js" type="text/javascript"></script>
        <script src="js/controller/controller.js" type="text/javascript"></script>
    </body>
</html>
